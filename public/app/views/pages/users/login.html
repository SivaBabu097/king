<div class="page-header">
  <h1>User Login..</h1>
</div>

<form ng-submit="main.doLogin(loginData)" name="myForm" novalidate>
    <div class="row show-hide-message"  ng-show="main.succ">
        <div class="alert alert-success">{{ main.succ }}</div>
    </div>
    <div class="row show-hide-message" ng-show="main.em">
        <div class="alert alert-danger">{{ main.em }}</div>
    </div>
    <br>
    <label>Username</label>
    <input class="form-control" type="text" ng-model="main.loginData.username" name="username" required>
    <br>
    <label>Password</label>
    <input class="form-control" type="password" ng-model="main.loginData.password" name="password" required>
    <br>
    <button class="btn btn-primary" type="submit" ng-disabled="myForm.password.$error.required || myForm.username.$error.required">Login</button>
</form>
